<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .about-us-section {
            padding: 50px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        .about-us-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .about-us-section p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .team-carousel img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
        }
        .team-carousel .carousel-item {
            text-align: center;
        }
        .team-carousel .carousel-item h4 {
            margin-top: 15px;
            font-size: 24px;
        }
        .team-carousel .carousel-item p {
            font-size: 16px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <!-- About Us Section -->
    <div class="about-us-section">
        <h2>About Us</h2>
        <p>We are a passionate team dedicated to providing an engaging and educational quiz experience for users worldwide. Our goal is to make learning fun and interactive through quizzes.</p>

        <!-- Team Member Carousel -->
        <div id="teamCarousel" class="carousel slide team-carousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/120" alt="Team Member 1">
                    <h4>John Doe</h4>
                    <p>Founder & CEO</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/120" alt="Team Member 2">
                    <h4>Jane Smith</h4>
                    <p>Lead Developer</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/120" alt="Team Member 3">
                    <h4>Michael Lee</h4>
                    <p>UX/UI Designer</p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#teamCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#teamCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
