{% extends 'base.html' %}

{% block title %}Quiz - Quiz App{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .main_div {
            background-color:rgb(189, 243, 213);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .radio label {
            display: block;
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .radio input {
            margin-right: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-dark {
            background-color: #343a40;
            border: none;
        }
        .btn-dark:hover {
            background-color: #23272b;
        }
        .paginator {
            text-align: center;
        }
        .form-control {
            margin-top: 10px;
        }
    </style>

    <div class="col-lg-8 border border-success p-4 m-4 mx-auto main_div">
        <p style="text-align: end;">Score - 5</p>
        {% for i in questions %}
            <h1>Question - {{ i.question }}</h1>
            <form>
                <div class="radio">
                    <label><input type="radio" id="option1" name="name" value="{{ i.option1 }}">{{ i.option1 }}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="option2" name="name" value="{{ i.option2 }}">{{ i.option2 }}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="option3" name="name" value="{{ i.option3 }}">{{ i.option3 }}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="option4" name="name" value="{{ i.option4 }}">{{ i.option4 }}</label>
                </div>
            </form>
        {% endfor %}
        <br>
        <div class="form-group">
            <button class="btn btn-success" id="save_ans">Submit Answer</button>
        </div><br>
        <div class="paginator">
            <div class="form-group">
                {% if questions.has_next %}
                    <a href="?page={{ questions.next_page_number }}">
                        <button class="btn form-control btn-dark next_btn" id="submitAnswer">Next</button>
                    </a>
                {% else %}
                    <a href="/result/">
                        <button class="btn form-control btn-dark sub_btn" id="submitAnswer">Submit Quiz</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
