{% extends 'base.html' %}

{% block title %}Quiz - Quiz App{% endblock %}

{% block content %}

    <div class="col-lg-8 border border-success p-4 m-4 mx-auto main_div">
        <p style="text-align: end;">Score - 5</p>
        {% for i in questions %}
            <h1>Question - {{ i.question }}</h1>
            <form>
                <div class="radio">
                    <label><input type="radio" id="option1" name="name" value="{{ i.option1 }}">{{ i.option1 }}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="option2" name="name" value="{{ i.option2 }}">{{ i.option2 }}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="option3" name="name" value="{{ i.option3 }}">{{ i.option3 }}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="option4" name="name" value="{{ i.option4 }}">{{ i.option4 }}</label>
                </div>
            </form>
        {% endfor %}
        <br>
        <div class="form-group">
            <button class="btn btn-success" id="save_ans">Submit Answer</button>
        </div><br>
        <div class="paginator">
            <div class="form-group">
                {% if questions.has_next %}
                    <a href="?page={{ questions.next_page_number }}">
                        <button class="btn form-control btn-dark next_btn" id="submitAnswer">Next</button>
                    </a>
                {% else %}
                    <a href="/result/">
                        <button class="btn form-control btn-dark sub_btn" id="submitAnswer">Submit Quiz</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="progress-bar">
        <div class="progress" style="width: {{ progress_percentage }}%;"></div>
    </div>    
{% endblock %}
