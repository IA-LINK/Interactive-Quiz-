<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Login - Quiz App</title>
    <style>
        .width {
            padding: 10px;
            border-radius: 40px;
            width: 180px;
            font-size: 15px;
        }

        .container {
            width: 42%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            color: white;
            background-color: darkcyan;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .btn {
            padding: 10px;
            width: 100%;
            border-radius: 40px;
            background-color: green;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: darkgreen;
        }

        .background {
            background: url('images/james.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="background">

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h2 class="form-title text-center">Login</h2>

            <!-- Example error message -->
            {% if error_message %}
            <div class="form-error text-center">{{ error_message }}</div>
            {% endif %}

            <div class="form-group">
                <label for="username">Username</label>
                <input class="width form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="width form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button class="btn btn-block">Login</button>
        </form>
    </div>

</body>

</html>
