

<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    {% block styles %}
<style>
  /* Footer Styling */
  .footer {
      background-color: #212529; /* Dark background */
      color: #ffffff; /* White text */
      padding: 30px 15px;
      text-align: center;
  }
  
  .footer .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
  }
  
  .footer-brand {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #f8f9fa;
  }
  
  .footer-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
  }
  
  .footer-links li {
      display: inline;
  }
  
  .footer-links a {
      text-decoration: none;
      color:rgb(61, 92, 75);
      font-size: 14px;
      transition: color 0.3s ease;
  }
  
  .footer-links a:hover {
      color:rgb(247, 250, 253);
  }
  
  .social-links {
      display: flex;
      gap: 15px;
  }
  
  .social-icon img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
  }
  
  .social-icon img:hover {
      transform: scale(1.2);
  }
  
  .footer-text {
      font-size: 14px;
      margin: 0;
      color: #ced4da;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
      .footer .container {
          gap: 30px;
      }
      .footer-links {
          justify-content: center;
      }
  }
  

</style>
{% endblock %}

</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{% url 'home' %}" class="logo">Quiz App</a>
                <ul class="nav-links">
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'quiz' %}">Quiz</a></li>
                    <li><a href="{% url 'result' %}">Result</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Quiz App. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'quiz' %}">Quiz</a></li>
            <li><a href="{% url 'result' %}">Result</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </div>
</footer>

    <!-- Add your JavaScript files here -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
