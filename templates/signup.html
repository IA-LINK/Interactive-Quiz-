<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Signup - Quiz App</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #008b8b;
            color: white;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-custom {
            border-radius: 20px;
            background-color: green;
            color: white;
        }

        .login-link {
            font-size: 14px;
            color: #f8f9fa;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container">
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <h1 class="text-center">Signup</h1>
                <p class="text-center">
                    Already have an account? 
                    <a class="login-link" href="login">Login</a>
                </p>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
