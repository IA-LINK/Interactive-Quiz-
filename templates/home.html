<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Quiz App</title>

    <style>
        .quiz1 {
            margin-top: 200px;
            text-align: center;
        }
        .btn {
            padding: 15px 20px;
            margin: 15px 0;
            background-color: #4CAF50; /* A soothing green */
            color: white;
            width: 180px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #45a049; /* Darker green for hover effect */
            transform: scale(1.05);
        }
        .text_color {
            color: rgb(108, 223, 54);
            font-family: 'Verdana', sans-serif;
            font-size: 24px;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
            line-height: 1.6;
        }
        .background {
            background-color: rgb(121, 148, 182); /* Light blue (Alice Blue) */
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body class="background">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1 class="text_color">Welcome, {{ user.first_name }}</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text_color" href="#">Email: {{ user.email }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <center>
        <div class="quiz1">
            <button class="btn">
                <a href="quiz" style="color: white; text-decoration: none;">Start Quiz</a>
            </button>
        </div>
    </center>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Quiz App | All Rights Reserved</p>
    </footer>

</body>

</html>
