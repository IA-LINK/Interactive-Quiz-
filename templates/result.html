{% extends 'base.html' %}

{% block title %}Result - Quiz App{% endblock %}

{% block styles %}
    <style>
        body {
            background-color:rgb(108, 128, 121);
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            background-color:rgb(218, 202, 202);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .checkmark {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }
        p a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        p a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
{% endblock %}

        <div class="checkmark">

    </div>
{% endblock %}
