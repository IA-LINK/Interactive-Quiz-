<h2>{{ quiz.title }}</h2>
<p>{{ question.text }}</p>
<form method="POST">
    {% csrf_token %}
    {% for option in question.options.all %}
        <label>
            <input type="radio" name="option" value="{{ option.id }}">
            {{ option.text }}
        </label><br>
    {% endfor %}
    <button type="submit">Next</button>
</form>
