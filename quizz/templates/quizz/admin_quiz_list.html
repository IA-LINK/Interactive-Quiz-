<!DOCTYPE html>
<html>
<head>
    <title>Admin Quiz List</title>
</head>
<body>
    <h1>Admin Quiz List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizzes %}
            <tr>
                <td>{{ quiz.title }}</td>
                <td>{{ quiz.description }}</td>
                <td>
                    <a href="{% url 'quiz_detail' quiz.id %}">View</a> |
                    <a href="#">Edit</a> |
                    <a href="#">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
