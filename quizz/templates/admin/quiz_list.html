<h1>Quizzes</h1>
<a href="{% url 'admin_add_quiz' %}">Add New Quiz</a>
<ul>
    {% for quiz in quizzes %}
        <li>
            {{ quiz.title }}
            <a href="{% url 'admin_edit_quiz' quiz.id %}">Edit</a>
            <a href="{% url 'admin_delete_quiz' quiz.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
